services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: legaldocs_app
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache/vhost.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - database
      - redis
      - rabbitmq
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://legaldocs:legaldocs@database:5432/legaldocs?serverVersion=16&charset=utf8
      - REDIS_URL=redis://redis:6379
      - MESSENGER_TRANSPORT_DSN=amqp://guest:guest@rabbitmq:5672/%2f/messages
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - legaldocs_network

  database:
    image: pgvector/pgvector:pg16
    container_name: legaldocs_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: legaldocs
      POSTGRES_USER: legaldocs
      POSTGRES_PASSWORD: legaldocs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - legaldocs_network

  redis:
    image: redis:7-alpine
    container_name: legaldocs_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - legaldocs_network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: legaldocs_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - legaldocs_network

  worker:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: legaldocs_worker
    restart: unless-stopped
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=256M
    volumes:
      - ./:/var/www/html
    depends_on:
      - database
      - redis
      - rabbitmq
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql://legaldocs:legaldocs@database:5432/legaldocs?serverVersion=16&charset=utf8
      - REDIS_URL=redis://redis:6379
      - MESSENGER_TRANSPORT_DSN=amqp://guest:guest@rabbitmq:5672/%2f/messages
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - legaldocs_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  legaldocs_network:
    driver: bridge